<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F</p>
    <picture>
        <source media="(max-width: 215px)" srcset="imagens2/iron-100.jpg" type="image/jpg">
        <source media="(max-width: 315px)" srcset="imagens2/iron-200.jpg" type="image/jpg">
        <source media="(max-width: 415px)" srcset="imagens2/iron-300.jpg" type="image/jpg">
        <source media="(max-width: 515px)" srcset="imagens2/iron-400.jpg" type="image/jpg">
        <source media="(max-width: 615px)" srcset="imagens2/iron-500.jpg" type="image/jpg">
        <source media="(max-width: 715px)" srcset="imagens2/iron-600.jpg" type="image/jpg">
        <source media="(max-width: 815px)" srcset="imagens2/iron-700.jpg" type="image/jpg">
        <img src="imagens2/iron-800.jpg" alt="Minha fotografia">
    </picture>
    
</body>
</html>
